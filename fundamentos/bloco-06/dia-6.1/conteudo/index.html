<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <div>
        <label for="input-email">
        E-mail:<input type="email" name="formulario" id="input-email" placeholder="Digite seu e-mail" autocomplete="off" autofocus required>
        </label>
        <label for="senha">
        Senha:<input type="password" name="formulario" id="senha" placeholder="Digite sua senha" required>
        </div>
        <div>
            <label for="lembrar">
            <input type="checkbox" name="lembrar" id="lembrar" value="lembrar"> Lembre-me!
            </label>
        </div>
        <div>
            <button type="submit" id="botao" >Entrar</button>
        </div>
        </label>
        <a href="www.betrybe.com" target="_blank" id="href">TRYBE</a>

        <!-- Esse código gera uma caixa de input de texto. O comportamento desse elemento é capturar o(s) 
        caractere(s) digitado(s) pela pessoa usuária e exibi-lo(s) dentro da caixa de texto, alterando
        o atributo "value" do input de acordo com o que é digitado. -->
        <input type="text" id="input-text"/>
    </form>
    <script src="main.js"></script>
</body>
</html>
