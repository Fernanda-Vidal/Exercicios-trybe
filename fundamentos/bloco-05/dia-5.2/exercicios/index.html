<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }

        .main-content .left-content {
            background-color: green;
            width: 60%;
            margin-left: 0;
            margin-right: auto;
        }

        .main-content .left-content .small-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 100%;
        }

        .main-content .right-content {
            background-color: blue;
            width: 60%;
            margin-left: auto;
            margin-right: 0;
        }

        .main-content .description {
            text-align: center;
        }
    </style>
</head>
<img src="" alt="" srcset="">

<body>
    <script>
        // Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body;
        let selecionaBody = document.getElementsByTagName('body')[0];
        function criaFilho(elemento){
            let cria = document.createElement(elemento);
            cria.innerText = "Exercício 5.2 - JavaScript DOM";
            selecionaBody.append(cria);
        }
        criaFilho("h1");

    //1 Adicione a tag main com a classe main-content como filho da tag body;
    function adicionaElemento(seletor, elemento, classes){
        let cria1 = document.createElement(elemento);
        cria1.classList = classes;
       seletor.append(cria1);
    }
    adicionaElemento(selecionaBody, 'main', 'main-content');

    //2 Adicione a tag section com a classe center-content como filho da tag main 
    // criada no passo 2;
    let selecionaMain = document.getElementsByTagName('main')[0];
    adicionaElemento(selecionaMain, 'section', 'center-content');

    //3 Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
    let selecionaSection = document.getElementsByTagName('section')[0];
    adicionaElemento(selecionaSection,'p');
    document.getElementsByTagName('p')[0].innerText = "Bem-Vindos ao estudo do nosso querido DOM."

    //4 Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
    adicionaElemento(selecionaMain, 'section', 'left-content');

    //5 Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
    adicionaElemento(selecionaMain, 'section', 'right-content');

    //6 Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe 
    // small-image . Esse elemento deve ser filho do section criado no passo 5;
    let selecionaClassRightContent = document.getElementsByClassName('right-content')[0];
    function adicionaImagem (seletor, elemento, classe){
        let image1 = document.createElement(elemento)
        image1.classList = classe;
        seletor.append(image1);
    }
    adicionaImagem(selecionaClassRightContent, 'img', 'small-image');
    document.getElementsByClassName('small-image')[0].src = 'https://picsum.photos/200';
    

    </script>
</body>

</html>
