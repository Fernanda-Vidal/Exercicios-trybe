<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bonus2.css" />
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <title>Counter</title>
</head>
<body>
    <div>
      Contador: <span id="value">0</span>
      <button id="increment">+</button>
      <button id="decrement">-</button>
      <br/>
      Incrementar em: <input type="number" id="incrementCounter" />
      <br/>
      Decrementar em: <input type="number" id="decrementCounter" />
      <br/>
      NÃºmero de cliques: <span id="counterClicks">X</span>
      Valores: <span id="addedValues">X</span>  
    </div>  
    <script>
        const INCREMENT = 'INCREMENT';
        const DECREMENT = 'DECREMENT';
        const INITIAL_STATE = {
            counter: 0,
            incrementValue:0,
            decrementValue:0,
        };

        const reducer = (state = INITIAL_STATE, action) => {
            const value = action.type === INCREMENT ? state.incrementValue : state.decrementValue;
          switch(action.type) {
            case INCREMENT:
             return {
                ...state,
                counter: state.counter + value
            }
        }
        return state
    }

    const createactionCount = (number) => ({
    type: INCREMENT,
    number,
    })
    const incrementCounter = document.getElementById('incrementCounter');
    const store = Redux.createStore(reducer);
    const incrementButton = document.getElementById('increment');
    incrementButton.addEventListener('click', () => {
        store.dispatch(createactionCount(incrementCounter.value))
    })
        
    store.subscribe(() => {
        const span = document.getElementById('value')
        span.innerText = store.getState().counter
    })

    </script>
</body>
</html>
